<form method="post" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
    {% for error in form.non_field.errors  %}
    <span class="text-red-700 font-medium text-sm flex flex-col">
        {{error}} </span>
    {% endfor %}
    {% endif %}

    {% for field in form  %}
    {% include "mixins/auth/form_input.html" with field=field %}
    {% endfor %}

    <button class="btn_base bg-red-400 text-white"> {{cta}} </button>
</form>
